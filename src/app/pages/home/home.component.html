<div class="container-fluid container-home">
  <div class="row mb-5">
     <div class="col-md-12">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of banner">
          <ng-template carouselSlide [id]="slide.title">
            <img [src]="imagePath + slide.backdrop_path"  [title]="slide.title">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
     </div>
  </div>
  <app-movies-grid [moviesSearch]="movies" [isSearch]="false"></app-movies-grid>
</div>

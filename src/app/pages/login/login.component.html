<div class="container-fluid">
  <div class="row">
      <div class="col">
          <h4 class="text-danger login-title">Netflix-Demo</h4>
      </div>
  </div>
  <div class="row mrt-100" >
      <div class="col-sm-12 col-md-4 offset-md-4">
          <div class="card card-login">
              <div class="card-body ">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <h2>Login</h2>
                      <span class="error">{{ error }}</span>
                      <div class="form-group">
                          <label for="email">Email address</label>

                          <input
                            name="email"
                            type="email"
                            class="form-control"
                            id="email"
                            aria-describedby="emailHelp"
                            required
                            formControlName="email">
                      </div>
                      <div class="form-group mb-5">
                          <label for="password">Password</label>
                          <input
                            name="password"
                            type="password"
                            class="form-control"
                            id="password"
                            formControlName="password">
                      </div>
                      <button type="submit" class="btn btn-danger btn-lg btn-block"  [disabled]="!loginForm.valid" >Login</button>
                      <div class="form-group">
                          <a class="text-center signup" routerLink="/register">Sign up</a>
                      </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
